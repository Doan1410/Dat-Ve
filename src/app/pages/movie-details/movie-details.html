<div class="movie-detail" *ngIf="movie">
  <div class="poster">
    <img [src]="movie.image" alt="{{ movie.title }}">
  </div>
  <div class="info">
    <h1>{{ movie.title }}</h1>
    <p><strong>Thể loại:</strong> {{ movie.genre }}</p>
    <p><strong>Ngày chiếu:</strong> {{ movie.date }}</p>
    <p><strong>Mô tả:</strong> {{ movie.description }}</p>
  </div>
</div>
